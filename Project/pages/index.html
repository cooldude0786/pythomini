{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'style/ngoTemView.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style/Loginpage.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style/profile.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body>
    <div class="row col-12 d-flex justify-content-between ml-0 border align-items-center" style="height: 90px;">

        <div class="col-3 d-flex justify-content-center align-items-center ">
            <a href="/home/index/"> <img class="rounded" style="
        width: inherit;
        max-width: 172px;
        height: inherit;
        max-height: 79px;" src="{% static 'img/1.png' %}" alt="">
            </a>
        </div>
        <div class="cls2 col-5 d-flex justify-content-center align-items-center">
            <div class="align-content-lg-center h-100 input-group m-0" style="height: 50px;">
                <input type="text" class="form-control" placeholder="Search" aria-label="Search"
                    aria-describedby="basic-addon2">
                <div class="input-group-append" style="height: 38px;">
                    <a href="/home/index/search/"><button class="btn btn-outline-secondary"
                            type="button"><i class="fa-sharp fa-solid fa-magnifying-glass" style="color: #377ffb;"></i></button></a>
                </div>
            </div>

        </div>
        <div class="col-3 d-flex justify-content-center align-items-center">
            <a href="/login">
                <button type="button" class="btn btn-outline-info">
                    <i class="fa-regular fa-user"> 
                    </i>
                    Login
                </button>
            </a>
        </div>
    </div>

    <div class="container pt-5">
        {% block temp %}
        {% endblock %}
    </div>
</body>
<script src="https://kit.fontawesome.com/c153436894.js" crossorigin="anonymous"></script>

</html>
